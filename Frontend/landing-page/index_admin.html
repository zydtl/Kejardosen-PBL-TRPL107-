<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .bg-left {
      background-color: #d5f5f8; /* Warna background kiri (biru muda) */
      height: 100vh; /* Tinggi full viewport */
    }
    .bg-right {

      height: 100vh; /* Tinggi full viewport */

    .body{

input::placeholder {

 bottom: 5px;
 position: relative;

  font-optical-sizing: auto;

    font-size: 12px;

  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 bg-left d-flex justify-content-center align-items-center">

        <!-- Konten kiri -->
      <img src="Bahan/loginadmin.png" style="width: 60%;">
      </div>
      <div class="col-md-6 bg-right ">


        <!-- Konten kanan -->
        <div class="row align-items-center">
            <div class="img-fluid mb-3 justify-content-center align-items-center d-flex flex-column">
              <a href="#index.html" onclick="kembaliKeLandingPage()" class="ms-auto">
                <svg xmlns="http://www.w3.org/2000/svg"  width="30" height="30" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                </svg>
              </a>
<img src="logokjrdns.png" alt="" class="img-fluid mt-5" width="250px" >
<p class="mt-3" style="font-size: 25px;"> <b style="font-weight: 700;">Selamat Datang!</b></p>
<p class="mt-0" style="font-size: 20px;"> <b style="font-weight: 400;">Silahkan masuk sebagai Admin</b></p>
            </div>


<!-- Tombol Username -->
            <div class="w-75 mt-1 mx-auto ">
                <p class="fs-6 mb-lg-0">Username</p> <!-- Teks berada di atas input -->
                <div class="input-group">
                    <input type="text" class="form-control border-2 bg-transparent fs-3" placeholder="Masukkan username">
                </div>
            </div>

            <!-- Tombol Password -->
            <div class="w-75 mt-2 mx-auto ">
                <p class="fs-6 m-lg-0">Kata Sandi</p> <!-- Teks berada di atas input -->
                <div class="input-group" style="z-index: 1;position: relative;">
                    <input id="passwordInput" type="password" class="form-control border-2 bg-transparent fs-3" placeholder="Masukkan kata sandi">
                    <button id="togglePassword" type="button" class="btn  position-absolute" style="right: 3px;top: 3px;position: absolute; z-index: 10; font-size: 25px;">
                        <i class="bi bi-eye-slash"></i> <!-- Ikon mata untuk toggle -->
                    </button>
                </div>
            </div>
            
            <!-- Tombol Ingat Saya -->
            <div class="input-group d-flex justify-content-between  " style="margin-top: 10px;position: relative; padding-left: 105px;">
            <div class="form-check" >
<input type="checkbox" class="form-check-input" id="form-check" >
<label for="formCheck" class="form-check-label text-secondary" > <small>Ingat saya</small></label>
 </div>
   
 <!-- Tombol Lupa Kata Sandi -->
            <div class="forgot" style="padding-right: 90px;">
<small><a href="#">Lupa kata sandi?</a></small>
            </div>
        </div>


        <!-- Tombol Masuk -->
        <div class="input-group w-75 mx-auto mt-3">
<button class="btn btn-lg w-100 fs-4" style="background-color: #3ebcd2;color: white;"><b>Masuk</b></button>

        </div>











         <!-- Ini fungsi buat tombol mata di password -->
            <script>
                const togglePassword = document.querySelector('#togglePassword');
                const passwordInput = document.querySelector('#passwordInput');
            
                togglePassword.addEventListener('click', function () {
                    // Toggle antara tipe 'password' dan 'text'
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
            
                    // Toggle ikon mata
                    this.innerHTML = type === 'password' 
                        ? '<i class="bi bi-eye-slash"></i>' 
                        : '<i class="bi bi-eye"></i>';
                });
            </script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

 <SCript>
  function kembaliKeLandingPage() {

  }
  </SCript>

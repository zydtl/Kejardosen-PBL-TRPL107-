<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <button onclick="toggleSidebar()" class="toggle-button">&#9776;</button>
        <div class="navbar-right">
            <i class="fi fi-br-bell"></i>
            <i class="fi fi-br-power"></i>
            <img src="../asset/img/avatar.png" alt="User Profile" class="profile-icon">
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <!-- logo -->
            <div class="logo-section">
                <img src="../asset/img/logokjrdns.png" alt="Kejardosen Logo" class="logokjr"/>
            </div>
            <ul class="menu">
                <li><i class="fi fi-br-home"></i> <span class="menu-text">Beranda</span></li>
                <li><i class="fi fi-br-graduation-cap"></i> <span class="menu-text">Pengajuan</span></li>
                <li><i class="fi fi-br-list-check"></i> <span class="menu-text">Daftar Bimbingan</span></li>
                <li><i class="fi fi-br-calendar"></i> <span class="menu-text">Kalender</span></li>
                <li><i class="fi fi-br-memo"></i> <span class="menu-text">Logbook</span></li>
                <li><i class="fi fi-br-time-past"></i> <span class="menu-text">Riwayat</span></li>
                <li><i class="fi fi-br-user"></i> <span class="menu-text">Profil</span></li>
            </ul>
        </aside>
    
        <!-- Main Content -->
        <div class="main-content">
            <div class="title">Logbook</div>
            <form action="#" id="logbook-form">
                <div class="logbook-details">
                    <div class="input-box">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" id="tanggal" placeholder="Masukkan tanggal" disabled>
                    </div>
                    <div class="input-box">
                        <label for="waktu">Waktu</label>
                        <input type="time" id="waktu" placeholder="Masukkan Waktu Bimbingan" disabled>
                    </div>
                    <div class="input-box">
                        <label for="progres">Progres</label>
                        <input type="number" id="progres" placeholder="Persentase Progres" min="0" max="100" disabled>
                    </div>
                </div>
                <div class="logbook-content">
                    <div class="input-box">
                        <label for="judul-logbook">Judul Logbook</label>
                        <input type="text" id="judul-logbook" placeholder="Masukkan Judul Logbook" disabled>
                    </div>
                    <div class="input-box">
                        <label for="lihat-dokumen">Lihat Dokumen</label>
                        <input type="file" id="lihat-dokumen" placeholder="">
                    </div>
                    <div class="input-box">
                        <label for="catatan">Catatan</label>
                        <textarea id="catatan" cols="80px" rows="5px" disabled></textarea>
                    </div>
                    <div class="input-box">
                        <label for="catatan-dosen">Catatan Dosen</label>
                        <textarea id="catatan-dosen" cols="80px" rows="5px"></textarea>
                    </div>
                </div>
                <div class="button">
                    <input class="cancel" type="button" value="Batal">
                    <input class="submit" type="submit" value="Simpan">
                </div>        
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
